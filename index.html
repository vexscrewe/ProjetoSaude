<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ProjetoSaúde - Controle de Hábitos</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Sofia&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>ProjetoSaúde</h1>
    <button id="btn-add-habit">+ Criar Hábito</button>
  </header>

  <main>
    <section id="habit-selector" class="hidden">
      <h2>Qual o tipo de hábito que deseja criar?</h2>
      <div class="habit-options">
        <button data-type="exercicio">🏃 Exercício Físico</button>
        <button data-type="agua">💧 Beber Água</button>
        <button data-type="personalizado">✨ Personalizado</button>
      </div>
    </section>

    <section id="habit-form-section" class="hidden">
      <form id="habit-form"></form>
    </section>
  </main>

  <footer>
    <h3>Estatísticas</h3>
    <p id="summary">Nenhum hábito registrado ainda.</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
